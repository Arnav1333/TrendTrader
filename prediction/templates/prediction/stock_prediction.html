<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #2c3e50;
            padding: 10px 20px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #ecf0f1;
            font-size: 24px;
            margin: 0;
        }

        ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        ul li {
            margin-left: 20px;
        }

        ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center content inside container */
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center; /* Center form items */
        }

        form button {
            padding: 10px;
            background-color: #2c3e50;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;         
        }

        form button:hover {
            background-color: #34495e;
        }

        .accuracy {
            margin-top: 20px;
            text-align: left; /* Left-align accuracy section */
        }

        .accuracy p {
            font-size: 16px;
            color: #2c3e50;
        }

        @media (max-width: 600px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }

            ul {
                flex-direction: column;
                gap: 10px;
            }

            ul li {
                margin-left: 0;
            }

            .container {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            form button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1 class="logo">TrendTrader</h1>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'stock_prediction' %}">Predictor</a></li>
                <li><a href="{% url 'stock_news' %}">News</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Stock Price Prediction</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Predict</button>
        </form>

        {% if graph %}
            <h2>Prediction for {{ stock_ticker }}</h2>
            <div>{{ graph|safe }}</div>
            <div class="accuracy">
                <!-- <p>Historic Drift: {{ historic_drift }}%</p>
                <p>Predicted Drift: {{ predicted_drift }}%</p>
               -->
            
            </div>
            
            </div>
        {% endif %}
    </div>
</body>
</html>
